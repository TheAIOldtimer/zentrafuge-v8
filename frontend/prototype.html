<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrafuge Prototype</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/assets/logo.png" type="image/png" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <img src="/assets/logo.png" alt="Zentrafuge Logo" class="logo" />
      <nav>
        <ul>
          <li class="active">Chat</li>
          <li>Projects</li>
          <li>Echoes</li>
          <li>Global Goals</li>
          <li>Helper Hub</li>
          <li>Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard">
      <h1>Welcome back, Ant</h1>
      <p class="status">Pax is ready.</p>

      <div class="input-row">
        <input type="text" placeholder="What's on your mind?" />
        <button>Chat</button>
      </div>

      <div class="cards">
        <div class="card">
          <img src="/assets/egg-icon.png" alt="Pax Age Icon" />
          <h3>Pax Age</h3>
          <p>2 weeks</p>
        </div>
        <div class="card">
          <img src="/assets/milestone-icon.png" alt="Milestones Icon" />
          <h3>Recent Milestones</h3>
          <p>4 milestones</p>
        </div>
        <div class="card">
          <img src="/assets/projects-icon.png" alt="Project List Icon" />
          <h3>Your Projects</h3>
          <p>Idea Generator</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
