<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentrafuge Ã— Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Zentrafuge-WIDE-Logo-Transparent.png" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase v8 scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebases-init.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="auth-loading" id="auth-loading" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="auth-message">Verifying access...</div>
  </div>

  <header id="main-header">
    <div class="header-left">
      <img src="Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo"
           onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<h1>Zentrafuge</h1>');" />
    </div>
  </header>

  <main class="login-container">
    <h2>Login to Zentrafuge</h2>
    <form id="login-form" aria-label="Login to Zentrafuge">
      <input type="email" id="email" placeholder="Email" autocomplete="email" required />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" class="chat-button">Login</button>
      <p id="login-error" class="error-message" style="display: none;"></p>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
