<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrafuge √ó Cael</title>

  <!-- Modular CSS -->
  <link rel="stylesheet" href="css/core/reset.css" />
  <link rel="stylesheet" href="css/core/variables.css" />
  <link rel="stylesheet" href="css/core/typography.css" />
  <link rel="stylesheet" href="css/components/buttons.css" />
  <link rel="stylesheet" href="css/components/forms.css" />
  <link rel="stylesheet" href="css/components/messages.css" />
  <link rel="stylesheet" href="css/components/loading.css" />
  <link rel="stylesheet" href="css/pages/chat.css" />
</head>
<body>
  <!-- Loading -->
  <div id="auth-loading" class="loading-spinner" style="
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.9);
    display: flex; align-items: center; justify-content: center;
    font-size: 18px; z-index: 9999;">
    <div>üîÑ Loading...</div>
  </div>

  <!-- Header -->
  <header id="main-header" class="header" style="display: none;">
    <img src="assets/Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo" class="logo" />
    <div class="user-info">
      <span id="user-email"></span>
      <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
    </div>
  </header>

  <!-- Chat UI -->
  <main class="chat-main" style="display: none;">
    <div class="chat-container">
      <div id="chat" class="chat-messages"></div>
    </div>
    <div class="chat-input-container">
      <form id="chat-form" class="chat-form">
        <textarea id="message" placeholder="Ask Cael something..." autocomplete="off" class="chat-input" rows="1"></textarea>
        <button id="send-button" type="submit" class="button">‚û§</button>
      </form>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>

  <!-- Emergency Mode -->
  <script>
    class EmergencyCompanion {
      constructor() {
        this.isEmergencyMode = false;
        this.checkEmergencyMode();
      }
      checkEmergencyMode() {
        const urlParams = new URLSearchParams(window.location.search);
        this.isEmergencyMode = urlParams.get('emergency') === 'true' || urlParams.get('offline') === 'true';
        if (this.isEmergencyMode) this.activateEmergencyMode();
      }
      activateEmergencyMode() {
        console.log('üö® Emergency mode activated');
        const indicator = document.createElement('div');
        indicator.style.cssText = `
          position: fixed; top: 0; left: 0; right: 0; z-index: 10000;
          background: #ff6b6b; color: white; padding: 12px; text-align: center;
        `;
        indicator.innerHTML = 'üõ°Ô∏è Emergency Mode Active - Your companion is available offline';
        document.body.insertBefore(indicator, document.body.firstChild);
      }
    }
    new EmergencyCompanion();
  </script>

  <!-- Auth + Chat Init -->
  <script>
    console.log('üöÄ Initializing chat.html...');

    function showError(msg) {
      const el = document.getElementById('auth-loading');
      if (el) el.innerHTML = `<div style="color:#ff6b6b;">‚ùå ${msg}</div>`;
      console.error('‚ùå', msg);
    }

    function hideLoading() {
      const el = document.getElementById('auth-loading');
      if (el) el.style.display = 'none';
    }

    function showUI() {
      document.getElementById('main-header').style.display = 'flex';
      document.querySelector('.chat-main').style.display = 'block';
    }

    function updateUserEmail() {
      const user = firebase.auth().currentUser;
      if (user) {
        document.getElementById('user-email').textContent = user.email;
      }
    }

    function setupSignOut() {
      document.getElementById('sign-out-btn').addEventListener('click', () => {
        firebase.auth().signOut().then(() => {
          window.location.href = 'login.html';
        }).catch(err => console.error('‚ùå Sign out failed:', err));
      });
    }

    function loadChatJS() {
      const script = document.createElement('script');
      script.src = 'js/pages/chat.js';
      document.body.appendChild(script);
    }

    function startChatInit() {
      if (!firebase || !firebase.auth) {
        showError("Firebase failed to load. Please refresh.");
        return;
      }

      firebase.auth().onAuthStateChanged(user => {
        if (user && user.emailVerified) {
          console.log('‚úÖ Authenticated:', user.email);
          updateUserEmail();
          setupSignOut();

          // Securely get token and store temporarily
          user.getIdToken().then(token => {
            localStorage.setItem('idToken', token);
            console.log('ü™™ Token stored for backend use');
            hideLoading();
            showUI();
            loadChatJS();
          }).catch(err => {
            showError("Failed to retrieve token.");
            console.error("‚ùå Token fetch error:", err);
          });

        } else if (user && !user.emailVerified) {
          showError("Please verify your email before continuing.");
          setTimeout(() => window.location.href = 'login.html', 2500);
        } else {
          console.warn('üîê Not logged in, redirecting...');
          window.location.href = 'login.html';
        }
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startChatInit);
    } else {
      startChatInit();
    }

    window.addEventListener('error', e => {
      console.error('üí• Global error:', e.error);
    });
  </script>
</body>
</html>
