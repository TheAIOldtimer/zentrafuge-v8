<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrafuge √ó Cael</title>

  <!-- Modular CSS with correct paths -->
  <link rel="stylesheet" href="css/core/reset.css" />
  <link rel="stylesheet" href="css/core/variables.css" />
  <link rel="stylesheet" href="css/core/typography.css" />
  <link rel="stylesheet" href="css/components/buttons.css" />
  <link rel="stylesheet" href="css/components/forms.css" />
  <link rel="stylesheet" href="css/components/messages.css" />
  <link rel="stylesheet" href="css/components/loading.css" />
  <link rel="stylesheet" href="css/pages/chat.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="auth-loading" class="loading-spinner" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    z-index: 9999;
  ">
    <div>üîÑ Loading...</div>
  </div>

  <!-- Header -->
  <header id="main-header" class="header" style="display: none;">
    <img src="assets/Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo" class="logo" />
    <div class="user-info">
      <span id="user-email"></span>
      <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
    </div>
  </header>

  <!-- Main Chat Interface -->
  <main class="chat-main" style="display: none;">
    <div id="chat-container" class="chat-container">
      <!-- Fixed: Changed from chat-messages to match JS selector -->
      <div id="chat-container" class="chat-messages"></div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
      <form id="chat-form" class="chat-form">
        <textarea 
          id="message"
          placeholder="Ask Cael something..."
          autocomplete="off"
          class="chat-input"
          rows="1"
        ></textarea>
        <button id="send-button" type="submit" class="button">‚û§</button>
      </form>
    </div>
  </main>

  <!-- Status Messages -->
  <div id="error-message" class="message error-message" style="display: none;"></div>
  <div id="success-message" class="message success-message" style="display: none;"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-init.js"></script>

  <!-- Emergency Mode -->
  <script>
    class EmergencyCompanion {
      constructor() {
        this.isEmergencyMode = false;
        this.checkEmergencyMode();
      }

      checkEmergencyMode() {
        const urlParams = new URLSearchParams(window.location.search);
        this.isEmergencyMode = urlParams.get('emergency') === 'true' || 
                               urlParams.get('offline') === 'true';

        if (this.isEmergencyMode) {
          this.activateEmergencyMode();
        }
      }

      activateEmergencyMode() {
        console.log('üö® Emergency mode activated');
        this.showEmergencyIndicator();
      }

      showEmergencyIndicator() {
        const indicator = document.createElement('div');
        indicator.style.cssText = `
          position: fixed; top: 0; left: 0; right: 0; z-index: 10000;
          background: #ff6b6b; color: white; padding: 12px; text-align: center;
        `;
        indicator.innerHTML = 'üõ°Ô∏è Emergency Mode Active - Your companion is available offline';
        document.body.insertBefore(indicator, document.body.firstChild);
      }
    }

    window.emergencyCompanion = new EmergencyCompanion();
  </script>

  <!-- Main Chat Logic -->
  <script src="js/pages/chat.js"></script>

  <!-- Initialization Script -->
  <script>
    console.log('üöÄ Starting chat page initialization...');
    
    // Global error handler
    window.addEventListener('error', (e) => {
      console.error('‚ùå Global error:', e.error);
    });

    // Wait for DOM and Firebase to be ready
    function initializeChat() {
      console.log('üîç Checking Firebase availability...');
      
      // Check if Firebase is loaded
      if (typeof firebase === 'undefined') {
        console.error('‚ùå Firebase not loaded');
        showError('Firebase failed to load. Please refresh the page.');
        return;
      }

      // Check if auth is available
      if (!firebase.auth) {
        console.error('‚ùå Firebase Auth not available');
        showError('Firebase Auth failed to load. Please refresh the page.');
        return;
      }

      console.log('‚úÖ Firebase is ready, setting up auth listener...');

      // Set up auth state listener
      firebase.auth().onAuthStateChanged((user) => {
        console.log('üîê Auth state changed:', user ? 'Logged in' : 'Not logged in');
        
        if (user) {
          console.log('üë§ User found:', user.email);
          console.log('üìß Email verified:', user.emailVerified);
          
          if (user.emailVerified) {
            console.log('‚úÖ User authenticated and verified, initializing chat...');
            hideLoading();
            showMainInterface();
            initializeChatInterface();
          } else {
            console.warn('‚ùå Email not verified, redirecting to login...');
            showError('Please verify your email before accessing the chat.');
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          }
        } else {
          console.log('‚ùå No user found, redirecting to login...');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        }
      });
    }

    function initializeChatInterface() {
      try {
        console.log('üöÄ Initializing ZentrafugeChat...');
        
        // Check if class exists
        if (typeof ZentrafugeChat === 'undefined') {
          throw new Error('ZentrafugeChat class not found');
        }
        
        const chat = new ZentrafugeChat();
        const success = chat.init();
        
        if (success) {
          console.log('‚úÖ Chat initialized successfully');
          setupSignOut();
          updateUserInfo();
        } else {
          throw new Error('Chat initialization failed');
        }
      } catch (error) {
        console.error('‚ùå Error initializing chat:', error);
        showError('Failed to initialize chat. Please refresh the page.');
      }
    }

    function hideLoading() {
      const loadingDiv = document.getElementById('auth-loading');
      if (loadingDiv) {
        loadingDiv.style.display = 'none';
      }
    }

    function showMainInterface() {
      const header = document.getElementById('main-header');
      const main = document.querySelector('.chat-main');
      
      if (header) header.style.display = 'block';
      if (main) main.style.display = 'block';
    }

    function setupSignOut() {
      const signOutBtn = document.getElementById('sign-out-btn');
      if (signOutBtn) {
        signOutBtn.addEventListener('click', () => {
          console.log('üö™ Signing out...');
          firebase.auth().signOut().then(() => {
            window.location.href = 'login.html';
          }).catch((error) => {
            console.error('‚ùå Sign out error:', error);
          });
        });
      }
    }

    function updateUserInfo() {
      const user = firebase.auth().currentUser;
      const userEmailSpan = document.getElementById('user-email');
      
      if (user && userEmailSpan) {
        userEmailSpan.textContent = user.email;
      }
    }

    function showError(message) {
      const loadingDiv = document.getElementById('auth-loading');
      if (loadingDiv) {
        loadingDiv.innerHTML = `<div style="color: #ff6b6b;">‚ùå ${message}</div>`;
      }
      console.error('üö® Error:', message);
    }

    // Start initialization when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeChat);
    } else {
      initializeChat();
    }
  </script>
</body>
</html>
