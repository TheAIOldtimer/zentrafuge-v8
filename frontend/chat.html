<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentrafuge × Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Zentrafuge-WIDE-Logo-Transparent.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-loading" id="auth-loading" style="display: block;">
    <div class="loading-spinner"></div>
    <div class="auth-message">Verifying access...</div>
  </div>
  
  <header id="main-header" style="display: none;">
    <div class="header-left">
      <img src="Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo"
           onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<h1>Zentrafuge × Cael</h1>');" />
      <span id="user-info">Welcome, [User]</span>
    </div>

    <div class="header-center">
      <nav class="main-nav">
        <button onclick="window.location.href='chat.html'" class="nav-btn active">Chat</button>
        <button onclick="firebase.auth().signOut().then(()=>window.location.href='index.html')">Logout</button>
      </nav>
    </div>
  </header>

  <main id="chat-container" style="display: none;">
    <div id="chat-box">
      <div id="chat"></div>
    </div>
    <form id="chat-form" style="display: none;">
      <input type="text" id="message" placeholder="Type your message..." />
      <button type="submit" id="send-button">Send</button>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebases-init.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
