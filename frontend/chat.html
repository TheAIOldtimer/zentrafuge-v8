<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentrafuge × Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Zentrafuge-WIDE-Logo-Transparent.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-loading" id="auth-loading" style="display: block;">
    <div class="loading-spinner"></div>
    <div class="auth-message">Verifying access...</div>
  </div>
  
  <header id="main-header" style="display: none;">
    <div class="header-left">
      <img src="Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo"
           onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<h1>Zentrafuge × Cael</h1>');" />
      <span id="user-info">Welcome, [User]</span>
    </div>
  
    <div class="header-center">
      <nav class="main-nav">
        <button onclick="window.location.href='chat.html'" class="nav-btn active">Chat</button>
        <button onclick="window.location.href='dashboard.html'" class="nav-btn">Dashboard</button>
        <button onclick="showChartsModal()" class="nav-btn">Charts</button>
      </nav>
    </div>
  
    <div class="header-right">
      <button onclick="window.location.href='donate.html'" class="donate-btn">Donate</button>
      <button onclick="handleLogout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <div id="chat" style="display: none;"></div>
  
  <form id="chat-form" style="display: none;">
    <input type="text" id="message" placeholder="Ask Cael something..." autocomplete="off" />
    <button type="submit" id="send-button">Send</button>
  </form>

  <!-- Firebase v8 scripts and military data scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebases-init.js"></script>
  <script src="uk_military_data.js"></script>
  <script src="us_military_data.js"></script>
  <script src="ca_military_data.js"></script>
  <script src="au_military_data.js"></script>
  <script src="nz_military_data.js"></script>
  <script src="script.js"></script>
</body>
</html>
