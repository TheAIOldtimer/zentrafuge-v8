<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentrafuge × Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Zentrafuge-WIDE-Logo-Transparent.png" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase v8 scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Chart.js for mood visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Auth Loading Overlay -->
  <div class="auth-loading" id="auth-loading">
    <div class="loading-spinner"></div>
    <div class="auth-message">Verifying access...</div>
  </div>

  <header style="display: none;" id="main-header">
    <div class="header-left">
      <img src="Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo"
           onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<h1>Zentrafuge × Dashboard</h1>');" />
      <div class="user-info" id="user-info">Loading...</div>
    </div>
    <div class="header-right">
      <a href="chat.html" class="chat-button">Go to Chat</a>
      <a class="donate-button" href="https://www.paypal.com/paypalme/zentrafuge" target="_blank">Donate</a>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
  </header>

  <main id="dashboard" style="display: none;">
    <h2>Your Mood Journey</h2>
    <canvas id="moodChart" aria-label="Mood trend chart"></canvas>
    <div id="moodSummary" class="mood-summary" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
