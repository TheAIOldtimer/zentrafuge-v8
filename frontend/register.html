<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-translate="register_page_title">Register – Zentrafuge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/Zentrafuge-WIDE-Logo-Transparent.png" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

  <!-- Firebase Configuration -->
  <script src="firebases-init.js"></script>

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="css/pages/register.css">
</head>
<body>
  <!-- Top Language Selector Bar -->
  <div class="top-language-bar">
    <div class="language-dropdown-container">
      <select id="language-selector" aria-label="Select Language">
        <!-- Will be populated by TranslationManager -->
      </select>
    </div>
  </div>

  <header>
    <img src="assets/Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo" />
  </header>
  
  <div class="form-box">
    <h2 class="form-title" data-translate="form_title">Create Your Account</h2>
    <form id="register-form">
      <input type="text" id="name" data-translate-placeholder="name" placeholder="Name" required />
      <input type="email" id="email" data-translate-placeholder="email" placeholder="Email" required />
      <input type="password" id="password" data-translate-placeholder="password" placeholder="Password (6+ characters)" required />
      <div class="checkbox">
        <input type="checkbox" id="veteran" />
        <label for="veteran" data-translate="veteran_label">I am a military veteran (optional)</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          <span data-translate="terms_text">I agree to the</span> 
          <a href="terms.html" target="_blank" data-translate="terms_link">Terms & Conditions</a>
        </label>
      </div>
      <button type="submit" id="register-button" data-translate="register_button">Register</button>
      <div class="loading" id="loading"></div>
      <div class="message" id="message"></div>
    </form>
    <div class="login-link">
      <span data-translate="login_text">Already have an account?</span> 
      <a href="index.html" data-translate="login_link">Login here</a>
    </div>
  </div>
  
  <footer data-translate="footer_text">© 2025 Zentrafuge. All rights reserved.</footer>

  <!-- Page-specific JavaScript -->
  <script type="module" src="js/pages/register.js"></script>
</body>
</html>
