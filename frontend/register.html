<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-translate="register_page_title">Register â€“ Zentrafuge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Zentrafuge-WIDE-Logo-Transparent.png" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-init.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/core/reset.css">
  <link rel="stylesheet" href="css/core/variables.css">
  <link rel="stylesheet" href="css/core/typography.css">
  <link rel="stylesheet" href="css/components/buttons.css">
  <link rel="stylesheet" href="css/pages/register.css">
</head>
<body>
  <!-- Language Selector -->
  <div class="language-selector">
    <div class="language-dropdown-container">
      <div class="language-dropdown" id="language-toggle">
        <span class="language-flag" id="selected-flag">ğŸ‡¬ğŸ‡§</span>
        <span class="language-name" id="selected-language">English</span>
        <span class="language-dropdown-arrow">â–¼</span>
      </div>
      <div class="language-options-dropdown" id="language-dropdown"></div>
    </div>
  </div>

  <header>
    <img src="Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge Logo" />
  </header>

  <div class="form-box">
    <h2 class="form-title" data-translate="form_title">Create Your Account</h2>

    <!-- Loading State -->
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <span>Creating your account...</span>
    </div>

    <!-- Message Display -->
    <div class="message" id="message" style="display: none;"></div>

    <form id="register-form">
      <input type="text" id="name" data-translate-placeholder="name" placeholder="Name" required />
      <input type="email" id="email" data-translate-placeholder="email" placeholder="Email" required />
      <input type="password" id="password" data-translate-placeholder="password" placeholder="Password (6+ characters)" required />

      <!-- âœ… Veteran Checkbox -->
      <div class="checkbox">
        <input type="checkbox" id="veteran" />
        <label for="veteran" data-translate="veteran_label">I am a military veteran (optional)</label>
      </div>

      <!-- âœ… Terms Checkbox -->
      <div class="checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          <span data-translate="terms_text">I agree to the</span>
          <a href="terms.html" target="_blank" data-translate="terms_link">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" id="register-button" data-translate="register_button">Register</button>
    </form>

    <div class="login-link">
      <span data-translate="login_text">Already have an account?</span>
      <a href="index.html" data-translate="login_link">Login here</a>
    </div>
  </div>

  <footer data-translate="footer_text">Â© 2025 Zentrafuge. All rights reserved.</footer>

  <!-- Register JS -->
  <script>
    window.addEventListener('firebaseReady', () => {
      console.log('ğŸ”¥ Firebase ready, loading registration module...');
      import('./js/pages/register.js').then(() => {
        console.log('âœ… Registration module loaded');
      }).catch(err => {
        console.error('âŒ Failed to load registration module:', err);
      });
    });
  </script>
</body>
</html>
